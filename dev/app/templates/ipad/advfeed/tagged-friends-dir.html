<div>
    <p>
        - with <a class="positive" ng-href="{{lastTagged.getUrl()}}">{{lastTagged.title}}</a>
        <span ng-if="taggedFriends.length > 1">
            <span translate> and </span>
            <a class="positive" ng-click="showTaggedList()" ng-if="taggedFriends.length - 1 == 1">1 {{'other'|translate}}</a>
            <a class="positive" ng-click="showTaggedList()" ng-if="taggedFriends.length - 1 != 1">{{taggedFriends.length - 1}} {{'others'|translate}}</a>
        </span>
    </p>
</div>
