<div class="item-add-tagged" ng-if="tagFriendsList.length > 0" ng-click="onTagFriends()">
    <p>
        - with <span class="positive" ng-bind-html="lastTagged.getTitle()"></span>
        <span ng-if="tagFriendsList.length > 1">
            <span translate> and </span>
            <span class="positive" ng-if="tagFriendsList.length - 1 == 1">1 {{'other'|translate}}</span>
            <span class="positive" ng-if="tagFriendsList.length - 1 != 1">{{tagFriendsList.length - 1}} {{'others'|translate}}</span>
        </span>
    </p>
</div>
