<div class="item item-thumbnail-left" href-dir url="#/app/{{obj.aAttachments[0].sType}}/{{obj.aAttachments[0].iId}}">

    <p ng-html-compile="Helper.prepareHTMLText(obj.aAttachments[0].sDescription)"></p>
