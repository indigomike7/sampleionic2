<ion-header-bar class="bar-positive">
  <button class="button icon-left ion-ios-arrow-left button-clear" back-dir ng-bind-html="getPrevPageTitle()"></button>
  <h1 class="title">
    {{'Reviews' | translate}}
  </h1>
  <a class="button button-clear icon ion-ios-plus-empty" ng-href="#/app/directory/business/{{item.getId()}}/reviews/add" ng-if="item.bCanReview"></a>
</ion-header-bar>
<ion-content class="has-header has-footer business-page-content">
  <div class="item item-divider">
    <i class="icon ion-chatboxes gray"></i>
    <span class="text-uppercase">{{'Reviews' | translate}}</span>
    <span class="float-right count">{{item.iTotalReview}}</span>
  </div>
  <directory-review-list></directory-review-list>
</ion-content>
