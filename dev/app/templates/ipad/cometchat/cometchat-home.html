<ion-view>
  <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-clear icon ion-navicon" toggle-left-dir></button>
    <h1 class="title has-notification">
      {{'Chat' | translate}}
      <span class="header-notification"><header-stat-dir></header-stat-dir></span>
    </h1>
    <button class="button icon-right ion-ios-more button-clear" ng-click="onCometchatSetting()"></button>
  </ion-header-bar>
  <cometchat-search-dir></cometchat-search-dir>
  <div class="content-column row">
    <div class="col has-footer">
      <ion-content class="has-header">
        <cometchat-list-dir></cometchat-list-dir>
      </ion-content>
    </div>
    <div class="col has-footer" ng-if="cometchatObj">
      <ion-content class="has-header" delegate-handle="cometchat-message-list">
        <cometchat-message-list-dir></cometchat-message-list-dir>
      </ion-content>
      <ion-footer-bar keyboard-attach class="item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="{{'Your Message' | translate}}" ng-model="messageData.sMessage" />
        </label>
        <button class="button button-small button-positive" ng-class="{disabled: !messageData.sMessage.trim()}" ng-click="onSendMessage()">{{'Send' | translate}}</button>
      </ion-footer-bar>
    </div>
  </div>
</ion-view>
