<ion-view>
  <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-clear icon ion-navicon" toggle-left-dir></button>
    <h1 class="title has-notification">
      {{'Polls' | translate}}
      <span class="header-notification"><header-stat-dir></header-stat-dir></span>
    </h1>
    <a class="button button-clear icon ion-ios-plus-empty" ng-href="#/app/polls/add"></a>
  </ion-header-bar>
  <poll-search-dir></poll-search-dir>
  <div class="content-column row">
    <div class="col has-footer">
      <ion-tabs>
        <ion-tab title="{{'All Polls' | translate}}" ng-click="onClickTab(0)">
          <ion-view>
            <ion-content class="has-header">
              <poll-list-dir></poll-list-dir>
            </ion-content>
          </ion-view>
        </ion-tab>
        <ion-tab title="{{'My Polls' | translate}}" ng-click="onClickTab(1)">
          <ion-view>
            <ion-content class="has-header">
              <poll-list-dir></poll-list-dir>
            </ion-content>
          </ion-view>
        </ion-tab>
      </ion-tabs>
    </div>
    <div class="col has-footer">
      <poll-detail-dir></poll-detail-dir>
    </div>
  </div>
</ion-view>
