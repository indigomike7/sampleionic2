<ion-popover-view class="advfeed-popover-smile">
    <div class="emoticon-body">
        <div class="emoticon-list">
          <span class="emoticon-item" ng-repeat="item in aEmoticons" title="{{item.title}}" ng-click="addEmoticon(item.text)">
              <img ng-src="{{item.image}}">
          </span>
        </div>
    </div>
</ion-popover-view>
