<div class="item-add-tagged">
    <p>
        -
        <span ng-if="taggedFriends.length > 0">
        <span translate>with</span> <a class="positive" ng-href="{{lastTagged.getUrl()}}">{{lastTagged.title}}</a>
            <span ng-if="taggedFriends.length > 1">
                <span translate> and </span>
                <a class="positive" ng-click="showTaggedList()">1 {{'other'|translate}}</a>
            </span>
        </span>
        <span ng-if="taggedLocation.title">
            <span translate>at</span> {{taggedLocation.title}}
        </span>
    </p>
</div>
