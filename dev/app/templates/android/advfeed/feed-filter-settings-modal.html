<ion-modal-view ng-controller="FeedFilterSettingsCtrl">
    <ion-header-bar align-title="center" class="bar-positive">
        <button class="button button-clear" ng-click="hideFeedFilterSettingsModal()">
            <span ng-hide="isProcessing" translate>Cancel</span>
        </button>
        <div class="h1 title" translate>Feed Settings</div>
        <button class="button button-clear" ng-click="onSave()">
            <ion-spinner class="spinner-light" ng-show="isProcessing"></ion-spinner>
            <span ng-hide="isProcessing" translate>Save</span>
        </button>
    </ion-header-bar>
    <ion-content class="has-header">
        <div class="list">
            <div class="padding" ng-if="!noItems" translate>Hide feeds from:</div>
            <div class="padding text-center" ng-if="noItems" translate>You have not hidden activity feeds from any sources.</div>
            <div class="item item-avatar item-icon-right" ng-repeat="item in items" ng-controller="FeedFilterItemCtrl">
                <img ng-src="{{item.getImageSrc()}}" />
                <h2 ng-bind-html="item.getTitle()"></h2>
                <div class="icon ion-close" ng-click="onRemoveHideFrom()"></div>
            </div>
            <ion-infinite-scroll distance="62px" ng-if="canLoadMore" on-infinite="loadMore()"></ion-infinite-scroll>
        </div>
    </ion-content>
</ion-modal-view>
