<div class="list">
  <div class="padding text-center" ng-if="noItems" translate>No new messages.</div>
  <div class="item item-avatar" 
  ng-class="{'item-stable': searchConversations.filter == 'inbox' && !item.isRead()}"
  ng-repeat="item in items" 
  ng-controller="ConversationItemCtrl" 
  href-dir url="{{item.getUrl()}}">
    <img img-cache ng-src="{{item.getPosterImageSrc()}}" href-dir url="{{item.getPosterUrl()}}" />
    <span class="item-note">
      <!--<span class="item-folder" ng-if="item.getFolderName() != '' && item.getFolderName() != 'sent'">{{item.getFolderName()}}</span>-->
      <span>{{item.fromNow()}}</span>
    </span>
    <h2 ng-bind-html="item.sTitle"></h2>
    <p class="item-description" ng-html-compile="item.getBodyParsed()"></p>
  </div>
  <ion-infinite-scroll distance="62px" ng-if="canLoadMore" on-infinite="loadMore()"></ion-infinite-scroll>
</div>
