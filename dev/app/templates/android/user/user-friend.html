<ion-view>
  <ion-header-bar align-title="center" class="bar-positive">
    <button class="button icon-left ion-ios-arrow-left button-clear" back-dir ng-bind-html="getPrevPageTitle()"></button>
    <h1 class="title"></h1>
  </ion-header-bar>
  <friend-search-dir ng-if="item.canViewFriend()"></friend-search-dir>
  <ion-content class="has-header has-footer">
    <friend-list-dir ng-show="item.canViewFriend()"></friend-list-dir>
    <private-msg-dir ng-if="dataReady && !item.canViewFriend()"></private-msg-dir>
    <ion-infinite-scroll ng-if="!dataReady"></ion-infinite-scroll>
  </ion-content>
</ion-view>
