<div class="list">
  <div class="padding text-center" ng-if="noItems" translate>No topics found.</div>
  <div class="item item-topic item-icon-left" ng-class="{'sticky': item.isSticky()}" ng-repeat="item in items" href-dir url="{{item.getUrl()}}">
    <i class="icon ion-ios-paper-outline"></i>
    <h2 ng-bind-html="item.getTitle()"></h2>
    <p>
      <i class="ion-ios-chatboxes"></i> {{item.getTotalReply()}}
      <i class="ion-ios-eye"></i> {{item.getTotalView()}}
    </p>
    <p class="item-author-by">{{'Last post by' | translate}} <a class="item-title" ng-href="{{item.getLastPoster().getUrl()}}">{{item.getLastPoster().getTitle()}}</a></p>
    <p>{{item.getLastPostedDate()}}</p>
  </div>
  <ion-infinite-scroll distance="62px" ng-if="canLoadMore" on-infinite="loadMore()"></ion-infinite-scroll>
</div>
