<ion-header-bar class="bar-positive">
    <button class="button icon-left ion-ios-arrow-left button-clear" back-dir ng-bind-html="getPrevPageTitle()"></button>
    <h1 class="title" translate>Discussions</h1>
    <a ng-if="item.bCanCreateTopic" class="button button-clear icon ion-ios-plus-empty" ng-href="#/app/directory_topic_add/{{item.getId()}}"></a>
</ion-header-bar>
<ion-content class="has-header has-footer business-page-content">
    <div class="item item-divider">
        <i class="icon ion-ios-chatboxes gray"></i>
        <span class="text-uppercase">{{'Discussions' | translate}}</span>
        <span class="float-right count">{{item.iTotalTopic}}</span>
    </div>
    <directory-topic-list-dir></directory-topic-list-dir>
</ion-content>
