<form class="list bar-subheader bar-header-search has-other-button">
  <i class="icon ion-ios-search placeholder-icon" ng-click="showAdvSearch = !showAdvSearch"></i>
  <div ng-show="showAdvSearch" class="item-input-search">
    <div class="bar item-input-inset">
      <input type="search" class="item-input-search-box" ng-model="chatListData.sSearch" placeholder="{{'Search friends' | translate}}" ng-change="onSearch()">
    </div>
  </div>
</form>
