<ion-popover-view class="ynchat-popover-smile emoticonsticker-container" data-userid="5">
  <div class="emoticonsticker-header">
    <span rel="emoticon-list" ng-class="{'active': !bShowSticker}" ng-click="bShowSticker = 0">{{'Emoticons' | translate}}</span>
    <span rel="sticker-list" ng-class="{'active': bShowSticker}" ng-click="bShowSticker = 1">{{'Sticker' | translate}}</span>
  </div>
  <div class="emoticonsticker-body">
    <div class="emoticon-list" ng-class="{'active': !bShowSticker}">
      <span class="emoticon-item" ng-repeat="item in config.aEmoticon" title="{{item.sTitle}}" ng-click="addEmoticon(item.sText)">
        <img ng-src="{{config.sPicUrl}}ynchat_emoticon/{{item.sImage}}">
      </span>
    </div>
    <div class="sticker-list" ng-class="{'active': bShowSticker}">
      <span class="sticker-item" ng-repeat="item in config.aSticker" title="{{item.sTitle}}" ng-click="onSendSticker(item.iStickerId)">
        <img ng-src="{{config.sPicUrl}}ynchat_sticker/{{item.sImage}}">
      </span>
    </div>
  </div>
</ion-popover-view>
