<div class="list">
  <div class="item item-message" ng-repeat="item in items" ng-class="{'item-avatar-right': item.isViewer(), 'item-avatar-left': !item.isViewer()}">
    <img img-cache ng-src="{{item.getPosterImageSrc()}}" href-dir url="{{item.getPosterUrl()}}" />
    <span class="item-note">{{item.fromNow()}}</span>
    <h2 href-dir url="{{item.getPosterUrl()}}" ng-bind-html="item.getPosterTitle()"></h2>
    <p class="item-body" ng-html-compile="item.getBodyParsed()"></p>
    <message-attachment-dir obj="item"></message-attachment-dir>
  </div>
  <ion-infinite-scroll distance="62px" ng-if="canLoadMore" on-infinite="loadMore()"></ion-infinite-scroll>
</div>
